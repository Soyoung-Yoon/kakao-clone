<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
    crossorigin="anonymous"
    />    
    <link rel="stylesheet" href="src/styles10.css" />
  </head>

  <body>
    <div class="content">
        <div class="title">
            <span class="title_text">Sign in</span>
        </div>

        <div class="input">
            <div class="input__write-column">
                <span class="input__write-input">email</span>
            </div>
            <div class="input__write-column">
                <span class="input__write-input">password</span>
            </div>
        </div>
        <div class="message1">
            <div class="message1__text">Forgot Password?</div>
        </div>    
        <div class="remember">
            <div class="remember__box">
                <i class="fas fa-check"></i>
            </div>
            <span class="remember__text">Remember Me</span>
        </div>
        <div class="signin__btn btn_signin">
            <span class="signin__btn-text">Sign in</span>
        </div>
        <div class="signin__or">
            <span class="signin__or-text">OR</span>
        </div>
        <div class="signin__btns">
            <div class="signin__btn  btn_facebook">
                <span class="signin__btn-text">Facebook</span>
            </div>
            <div class="signin__btn  btn_twitter">
                <span class="signin__btn-text">Twitter</span>
            </div>        
        </div>
        <div class="bottom">
            <div class="bottom__msg">
                <span class="bottom__msg-left">need an account?</span>
                <span class="bottom__msg-right">Sign up</span>
            </div>
            <div class="bottom__msg">
                <span class="bottom__msg-left">forgot your password?</span>
                <span class="bottom__msg-right">Retrive</span>
            </div>
        </div>
    </div>
  </body>
</html>
