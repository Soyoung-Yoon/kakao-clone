<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
    crossorigin="anonymous"
    />    
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <main class="content">
        <div class="w_background">
            <div class="header">
                <div class="header__column">
                    <span class="header-txt">9:41</span>
                </div>
                <div class="header__column">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
                </div>
            </div>

            <div class="back_share">
                <div class="back_share__column">
                <i class="fas fa-arrow-left"></i>
                </div>
                <div class="back_share__column">
                <i class="fas fa-share-alt"></i>
                </div>
            </div>

            <div class="more_imgs">
                <div class="more_imgs__column">
                    <img class="more_imgs-img" src="images/sicon1.png"/>
                    <img class="more_imgs-img" src="images/sicon2.png"/>
                    <img class="more_imgs-img" src="images/sicon3.png"/>                    
                </div>
                <div class="more_imgs-empty">
                    <span class="more_imgs-txt">+4</span>
                </div>
            </div>

            <div class="keyword">
                <div class="keyword__column">TOWN</div>
                <div class="keyword__column">HISTORICAL</div>
                <div class="keyword__column">FOR KIDS</div>
            </div>
        </div>
        <div class="wo_background">
            <div class="title">
                <div class="title__column">
                    <span class="title-txt">City of Lights</span>
                </div>
                <div class="title__column">
                    <div class="title-icon">
                        <i class="fas fa-heart"></i>
                    </div>
                </div>
            </div>

            <div class="location">
                <div class="location-icon">                    
                    <i class="fas fa-map-marker-alt"></i>
                </div>
                <div class="location__column">
                    <span class="location-txt">Avotu iela 104-B</span>
                </div>
            </div>

            <div class="score">
                <div class="score__column">
                    <div class="score-icon">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star-half-alt"></i>
                    </div>
                    <span class="score-txt1">4.75</span>
                </div>
                <div class="score__column">
                    <span class="score-txt2">325 m</span>
                </div>
            </div>

            <div class="review">
                <div class="review__row1">
                    <span class="review-txt1">OVERVIEW</span>
                </div>
                <div class="review__row2">
                    <div class="review-txt2">Latvia's capital Riga is enriched and</div>
                    <div class="review-txt2">inspired every day by its multicultural</div>
                    <div class="review-txt2">community. Riga is perhaps the most</div>
                </div>  
                <div class="review__row3">
                    <span class="review-txt3">Read More</span>
                </div>              
            </div>
        </div>
    </main>
    
    <nav class="navigation">
        
        <div class="route">
            <div class="route_outer">
                <div class="route_inner">
                    <i class="fas fa-route"></i>
                </div>
            </div>
        </div>

        <div class="navigation__row">
            <div class="navigation__column">
                <div class="navigation-icon1">
                    <i class="fas fa-home"></i>
                </div>
                <div class="navigation-icon2">
                    <i class="fas fa-globe-americas"></i>
                </div>                    
            </div>
            <div class="navigation__column">
                <div class="navigation-icon3">
                    <i class="fas fa-users"></i>
                </div>
                <div class="navigation-icon4">
                    <i class="fas fa-cog"></i>
                </div>
            </div>
        </div>
        <div class="navigation__row">
            <div class="navigation-bar"></div>
        </div>
    </nav>
  </body>
</html>
