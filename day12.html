<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
    crossorigin="anonymous"
    />    
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="phone">
        <div class="status-bar">
            <i class="fas fa-bars"></i>
            <span class="status-bar__title">Recipes</span>
            <i class="fas fa-search"></i>
        </div>

        <div class="content">
            <header class="content-header">
                <ul class="content__column">
                    <span class="content__title-left">Popular Recipes</span>
                </ul>
                <ul class="content__column">
                    <span class="content__title-right">View All</span>
                </ul>            
            </header>

            <div class="content-images">
                <ul class="content-images__row">
                    <li class="content-images__image upper_left">
                        <span class="content-images__title">Home Cooking</span>
                    </li>
                    <li class="content-images__image  upper_right">
                        <span class="content-images__title">Pastry Recipes</span>
                    </li>                
                </ul>
                <ul class="content-images__row">
                    <li class="content-images__image  lower_left">
                        <span class="content-images__title">For Babies</span>
                    </li>
                    <li class="content-images__image  lower_right">
                        <span class="content-images__title">Smoothie Recipes</span>
                    </li>                
                </ul>            
            </div>
        </div>

        <div class="other">
            <div class="other-header">
                <span class="other-header__title">Other Recipes</span>
            </div>
            <ul class="other-list__item">
                <li class="other-list__left">
                    <span class="other-list__left-upper">Refreshments</span>
                    <span class="other-list__left-lower">120 Recipes</span>
                </li>
                <li class="other-list__right">
                    <i class="fas fa-chevron-right"></i>
                </li>
            </ul>

            <ul class="other-list__item">
                <li class="other-list__left">
                    <span class="other-list__left-upper">Diet Dishes</span>
                    <span class="other-list__left-lower">27 Recipes</span>
                </li>
                <li class="other-list__right">
                    <i class="fas fa-chevron-right"></i>
                </li>
            </ul>        
            <ul class="other-list__item">
                <li class="other-list__left">
                    <span class="other-list__left-upper">Soup Recipes</span>
                    <span class="other-list__left-lower">279 Recipes</span>
                </li>
                <li class="other-list__right">
                    <i class="fas fa-chevron-right"></i>
                </li>
            </ul>

            <ul class="other-list__item">
                <li class="other-list__left">
                    <span class="other-list__left-upper">Meat Dishes</span>
                    <span class="other-list__left-lower">109 Recipes</span>
                </li>
                <li class="other-list__right">
                    <i class="fas fa-chevron-right"></i>
                </li>
            </ul>
        </div>

        <nav class="nav">
            <ul class="nav__list">
                <li class="nav_list-item">
                    <i class="fas fa-home"></i>            
                </li>
                <li class="nav_list-item item2">
                    <i class="fas fa-cookie"></i>            
                </li>   
                <li class="nav_list-item">
                    <i class="fas fa-pen-square"></i>           
                </li>
                <li class="nav_list-item">
                    <i class="far fa-file-word"></i>            
                </li>  
            </ul>
        </nav>
    </div>
  </body>
</html>
