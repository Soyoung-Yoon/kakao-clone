<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
    crossorigin="anonymous"
    />    
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
      <div class="content">
        <div class="header">
            <div class="header__column">
                <span class="header-txt">9:41</span>
            </div>
            <div class="header__column">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
            </div>
        </div>

        <div class="status-bar">
            <i class="fas fa-arrow-left"></i>
            <span class="status-bar__title">Profile</span>
            <i class="fas fa-stream"></i>
        </div>

        <div class="name_address">
            <img class="photo" src="images/friend1.png" />
            <span class="name-txt">Julie Yoon</span>
            <span class="address-txt">Seoul, Korea</span>
        </div>

        <div class="follow_message">
            <div class="follow">Follow</div>
            <div class="message">Message</div>
        </div>

        <div class="info">
            <ul class="info__column">
                <span class="number-txt">140</span>
                <span class="info-txt">Followers</span>
            </ul>
            <ul class="info__column">
                <span class="number-txt">250</span>
                <span class="info-txt">Following</span>
            </ul>  
            <ul class="info__column">
                <span class="number-txt">369</span>
                <span class="info-txt">Images</span>
            </ul>      
        </div>

        <nav class="navigation">
            <div class="nav_user">
                <i class="far fa-user"></i>
            </div>
            <div class="nav_friends">
                <i class="fas fa-user-friends"></i>
            </div>   
            <div class="nav_comments">
                <i class="far fa-comments"></i>
            </div>   
            <div class="nav_cog">
                <i class="fas fa-cog"></i>
            </div>                  
        </nav>
    </div>
  </body>
</html>
