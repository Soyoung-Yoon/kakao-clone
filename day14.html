<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
    crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css"/>
    <title>Animation | Homework</title>
</head>
<body>
    <div class="animations__table">
        <div class="animations animation1">
            <img class="animation__img" alt="" src="images/camera.png">
        </div>
        <div class="animations animation2">
            <img class="animation__img two" alt="" src="images/gamecenter.png">
            <div class="below gamecenter">
                <span class="after-txt1 txttwo">Game Center</span>
                <span class="after-txt2 txttwo">by Jacob Cummings</span>
                <span class="after-txt3 txttwo">Take a look</span>
            </div> 
        </div>
        <div class="animations animation3">
            <div class="upper safari">
                <img class="animation__img three" alt="" src="images/safari-2.png">
            </div>
            <div class="bottom safari">
                <span class="after-txt1 three">Safari</span>
                <span class="after-txt2 three">by Jacob Cummings</span>
                <span class="after-txt3 three">Take a look</span>
            </div>
        </div>  
        <div class="cover">
            <span class="after-txt1 one">Camera</span>
            <span class="after-txt2 one">by Jacob Cummings</span>
            <span class="after-txt3 one">Take a look</span>
        </div> 
    </div>
</body>
</html>
