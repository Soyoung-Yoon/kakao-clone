<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
    crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles9.css"/>
    <title>Day9 | Homework</title>
</head>
<body>
    <div class="item">
        <div class="item_row1">
            <div class = "content">
                <div class = "content__img">
                    <img src="images/apple_airpods.png"/>
                </div>
                <span class="content__title">
                    Apple AirPods
                </span>
                <span class="content__message">
                    Combine intelligent design with breakthrough technology and crystal clear sound.
                </span>
            </div>
            <div class="infomation">
                <div class="information-bar__column">
                    <span class="information__price">$159</span>
                </div>
                <div class="information__star">
                    <div class="information__star-icon1">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                    </div>
                    <div class="information__star-icon2">
                        <i class="far fa-star"></i>
                    </div>
                    <div class="information__count">
                        <span class="information__count-txt">16</span>
                    </div>                    
                </div>
            </div>
        </div>
        <div class="item_space"></div>
        <div class="item_row2">
            <div class="content__upper">
                <img  class="content__upper-img" src="images/flower.png"/>
            </div>
            
            <div class="content__lower">
                <span class="content__lower-name">Clarke Gillebert</span>
                <span class="content__lower-job">Engineer</span>
                <div class="content__lower-btn">
                    <div class="content__lower-btn-left">
                        Follow
                    </div>
                    <div class="content__lower-btn-right">
                        Message
                    </div>                
                </div>
            </div>
            <div class="content__middle">
                <img class="content__middle-img" src="images/photo1.png"/>
            </div>
        </div> 
    </div>   
</body>
</html>
